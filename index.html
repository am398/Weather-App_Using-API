<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <form action="/" method="post">
        <label for="locationInput">Latitude and Longitudes: </label>
        <input id="latitude" type="number" step="any" name="Latitude" placeholder="Latitude">
        <input id="longitude" type="number" step="any" name="Longitude" placeholder="Longitude">
        <button type="submit">Go</button>
    </form>
</body>

</html>
